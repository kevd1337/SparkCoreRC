<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Simple web controller for simple spark core enabled RC car">
    <meta name="author" content="Kevin Dela Rosa">
    <title>Spark Core RC Car Web Controller</title>
    <link href="http://maxcdn.bootstrapcdn.com/bootswatch/3.3.2/cyborg/bootstrap.min.css" rel="stylesheet">
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body role="document">

    <!-- Fixed navbar -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">...</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Spark RC</a>
        </div>
      </div>
    </nav>

    <div class="container" role="main">
      <div class="row">
        <div class="col-xs-2 col-md-2"></div>
        <div class="col-xs-8 col-md-8">
          <div class="lead" style="padding-top: 40px;"></div>
          <table class="text-center" style="margin-left: auto; margin-right: auto">
          	<tr>
          		<td>&nbsp;</td>
          		<td><button id="up"  type="button" class="btn btn-lg btn-primary"><i class="fa fa-arrow-up"></i></button></td>
          		<td>&nbsp;</td>
          	</tr>
          	<tr>
          		<td><button id="left" type="button" class="btn btn-lg btn-primary"><i class="fa fa-arrow-left"></i></button></td>
          		<td><button id="stop" type="button" class="btn btn-lg btn-danger"><i class="fa fa-stop"></i></button></td>
          		<td><button id="right" type="button" class="btn btn-lg btn-primary"><i class="fa fa-arrow-right"></i></button></td>
          	</tr>
          	<tr>
          		<td>&nbsp;</td>
          		<td><button id="down" type="button" class="btn btn-lg btn-primary"><i class="fa fa-arrow-down"></i></button></td>
          		<td>&nbsp;</td>
          	</tr>     	      	
          </table>
          <div class="text-center" style="padding-top: 10px;">
            <hr/> 
            <h4>Settings</h4>
            <p>Take control of your Spark RC car with this Configure these with your sparkcore's values.</p>
            <form class="form-horizontal">
              <div class="form-group">
                <label for="deviceId" class="col-sm-2 control-label">Device ID</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="deviceId" placeholder="Device ID">
                </div>
              </div>
              <div class="form-group">
                <label for="accessToken" class="col-sm-2 control-label">Access Token</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="accessToken" placeholder="Access Token">
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div> <!-- /container -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script>
      function getUrl(){
        return 'https://api.spark.io/v1/devices/' + $('#deviceId').val() + '/command';
      }
    	$( document ).ready(function() {
    		$("#up").click( function(){
				$.post( getUrl(), { args: 'forward', access_token: $('#accessToken').val() });
    		});

    		$("#down").click( function(){
				$.post( getUrl(), { args: 'backward', access_token: $('#accessToken').val() });
    		});

    		$("#stop").click( function(){
				$.post( getUrl(), { args: 'stop', access_token: $('#accessToken').val() });
    		});

    		$("#left").click( function(){
				$.post( getUrl(), { args: 'left', access_token: $('#accessToken').val() });
    		});

    		$("#right").click( function(){
				$.post( getUrl(), { args: 'right', access_token: $('#accessToken').val() });
    		});    		    		
		  });
    </script>
  </body>
</html>
